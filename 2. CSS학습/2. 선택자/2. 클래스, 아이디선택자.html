<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* class="orang"을 의미하는것이 .orang */
        .orang {
            color: orange;
        }
        /* id=".big-orang"을 의미하는것이 #big-orang */
        #big-orang {
            font-size: 1.5em;
        }
        /* 미리 스타일을 만들어놓고 바디의 태그에 id 또는 class를 추가 */
        .reverse {
            transform: rotate(180deg);
            width: fit-content;
        }
        
    </style>

</head>
<body>
    
    <!-- div>(ul>li*3)+div+p+span -->
    <div>
        <ul>
            <li>사과</li>
            <li class="reverse">딸기</li>
            <li id="big-orang" class="orang reverse">오렌지</li>
        </ul>
        <div class="reverse">당근</div>
        <p>토마토</p>
        <span class="orang">오렌지</span>
    </div>
    <!-- div.orang -->
    <!-- <div class="orang"></div> -->

</body>
</html>
