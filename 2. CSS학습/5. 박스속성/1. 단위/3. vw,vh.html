<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .box {

            height: 80vh;
            background: orange;
        }
    </style>

</head>
<body>
    <!--  box는 블록요소입니다. -->
    <div class="box"></div>
    
</body>
